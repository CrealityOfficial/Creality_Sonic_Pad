[printer]
kinematics: delta
max_velocity: 300 
max_accel: 4000 
max_accel_to_decel: 2000  
square_corner_velocity: 5 
max_z_velocity: 300 
delta_radius: 151.7
print_radius: 132
minimum_z_position: -10 

