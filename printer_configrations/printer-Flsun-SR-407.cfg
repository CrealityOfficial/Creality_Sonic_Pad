[delta_calibrate]
radius: 120
horizontal_move_z: 25
Speed: 10

[fan]
pin: PC14

[heater_fan heat_sink_fan]
pin: PB0

[probe] 
pin: !PC8
x_offset: 0  
y_offset: 0
z_offset: 16.85  
speed: 10  
samples: 3 
samples_result: average 
sample_retract_dist: 3 
samples_tolerance: 0.02 
samples_tolerance_retries: 5 

[bed_mesh]  
