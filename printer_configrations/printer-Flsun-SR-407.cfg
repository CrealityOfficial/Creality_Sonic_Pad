max_temp: 275
pressure_advance: 0.04
control: pid
pid_kp: 18.240
pid_ki: 0.558
pid_kd: 149.109
max_extrude_cross_section: 110 
max_extrude_only_distance: 1100


[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 0
max_temp: 115
control: pid
pid_kp: 71.041
pid_ki: 1.422
pid_kd: 887.123


[input_shaper]
shaper_freq_x: 25.00  
shaper_freq_y: 23.29  

[mcu]
